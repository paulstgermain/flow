<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:url" content="https://paulstgermain.github.io/flow/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Flow | Custom Startpage" />
  <meta property="og:description" content="A custom homepage for desktop AND mobile!" />
  <meta property="og:image" content="images/Flow.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>Flow | Custom Startpage</title>

</head>

<body onLoad="myClock()">
  <div class="container">

    <div class="row">
      <div class="col-12 header-apps">
        <div id="clock" class="clock">
          &nbsp;
        </div>
        <div id="weather">
          <img src="" class="icon" />
          <p class="temp weather-item">&nbsp;</p>
          <p class="desc weather-item">&nbsp;</p>

        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-xs-12 col-lg-10 col-lg-offset-1">
        <div class="box text-center">
            <ul class="tabs">
              <li data-tab-target="#productive" class="active tabs">Work</li>
              <li data-tab-target="#social" class="tabs">Social</li>
              <li data-tab-target="#fun" class="tabs">Fun</li>
            </ul>
          <div class="tab-content">
            <div id="productive" data-tab-content class="active work">
              <a href="https://mail.google.com/mail/u/0/"><img src="images/mail-flow.png" class="tab-links" /></a>
              <a href="https://rainymood.com/"><img src="images/rainymood-flow.png" class="tab-links" /></a>
              <a href="https://upwork.com/"><img src="images/upwork-flow.png" class="tab-links" /></a>
              <br><br>
              <a href="https://udemy.com"><img src="images/udemy-flow.png" class="tab-links" /></a>
              <a href="https://csx.codesmith.io/home"><img src="images/csx-flow.png" class="tab-links" /></a>
              <a href="https://www.codewars.com/dashboard"><img src="images/codewars-flow.png" class="tab-links" /></a>
            </div>
            <div id="social" class="social" data-tab-content>
              <a href="https://www.facebook.com/"><img src="images/facebook-flow.png" class="tab-links" /></a>
              <a href="https://www.instagram.com/"><img src="images/instagram-flow.png" class="tab-links" /></a>
              <a href="https://www.linkedin.com/"><img src="images/linkedin-flow.png" class="tab-links" /></a>
              <a href="https://www.twitter.com/"><img src="images/twitter-flow.png" class="tab-links" /></a>
            </div>
            <div id="fun" class="fun" data-tab-content>
              <a href="https://youtube.com/"><img src="images/youtube-flow.png" class="tab-links" /></a>
              <a href="https://waitbutwhy.com/"><img src="images/waitbutwhy-flow.png" class="tab-links" /></a>
              <a href="https://alistapart.com/"><img src="images/alistapart-flow.png" class="tab-links" /></a>
              <a href="https://netflix.com/"><img src="images/netflix-flow.png" class="tab-links" /></a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12" style="text-align: center">
        <h1 class="water">BE LIKE WATER</h1>
      </div>
      </div>
    </div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
